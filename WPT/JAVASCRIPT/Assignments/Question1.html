<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findLargestNumber(){
            var num1 = parseInt(document.getElementById("number1").value);
            var num2 = parseInt(document.getElementById("number2").value);
            var num3 = parseInt(document.getElementById("number3").value);

            const largestNumber = Math.max(num1,num2,num3);

            document.getElementById("result").value = largestNumber;
        }
    </script>

    Number 1 : <input type="text" class="number" id="number1" placeholder="Enter Number 1"/></br>
    Number 2 : <input type="text" class="number" id="number2" placeholder="Enter Number 2"/></br>
    Number 3 : <input type="text" class="number" id="number3" placeholder="Enter Number 3"/></br>
    Result : <input type="text" id="result" placeholder="Result" readonly/></br>
    <button type="button" onclick="findLargestNumber()">Check Largest</button>
</body>
</html>
