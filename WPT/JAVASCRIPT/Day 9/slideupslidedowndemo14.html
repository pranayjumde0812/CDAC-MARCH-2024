<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
            border:2px solid red;
            border-radius:20px;
            background-color: aqua;

        }
    </style>
    <script src="./script/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#slideup').click(function(){
                $('#mydiv1').slideUp(1000,function(){
                    console.log("in show")
                })
                $('#mydiv2').slideDown(1000,function(){
                    console.log("in hide")
                })
            })
            $('#slidedown').click(function(){
                $('#mydiv1').slideDown(1000,function(){
                    console.log("in hide")
                })
                $('#mydiv2').slideUp(1000,function(){
                    console.log("in show")
                }) 
            })
            $('#slidetoggle').click(function(){
                $('#mydiv1').slideToggle(2000,function(){
                    console.log("in toggle")
                })
                $('#mydiv2').slideToggle(2000,function(){
                    console.log("in toggle")
                }) 
            })
        })
    </script>
</head>
<body>
    <button type="button" name="slideup" id="slideup">slideup</button>
    <button type="button" name="slidedown" id="slidedown">slidedown</button>
    <button type="button" name="slidetoggle" id="slidetoggle">slidetoggle</button>
    <div id="mydiv1">
        <img src="../images/flowers.png" width="100px" height="100px"></img>
    </div>
    <div id="mydiv2">
        This is div1
    </div>
</body>
</html>
